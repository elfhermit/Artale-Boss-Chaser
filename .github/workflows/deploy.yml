name: Docs check (no gh-pages publish)

on:
  push:
    branches: [ main ]

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docs folder exists
        run: |
          if [ ! -d "./docs" ]; then echo "docs/ not found"; exit 1; fi
          echo "docs/ exists. No publishing configured (Pages will use main/docs)."
